  <script>
		let sliderIndex = 0;
		const sliderImages = document.querySelectorAll('.u-slider-image');
		const liderArrowLeft = document.querySelector('.u-slider-arrow--left');
		const sliderArrowRight = document.querySelector('.u-slider-arrow--right');

		function showSlide(index) {
			for (let i = 0; i < sliderImages.length; i++) {
				sliderImages[i].style.opacity = 0;
			}

			sliderImages[index].style.opacity = 1;
		}

		function autoSlide() {
			sliderIndex++;

			if (sliderIndex >= sliderImages.length) {
				sliderIndex = 0;
			}

			showSlide(sliderIndex);
		}

		showSlide(sliderIndex);

		setInterval(autoSlide, 3000);

		sliderArrowLeft.addEventListener('click', () => {
			sliderIndex--;

			if (sliderIndex < 0) {
				sliderIndex = u-sliderImages.length - 1;
			}

			showSlide(sliderIndex);
		});

	  sliderArrowRight.addEventListener('click', () => {

		  sliderIndex++;

			if (sliderIndex >= sliderImages.length) {
			  sliderIndex = 0;
			}
    });
  </script>
